<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esté vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="500" controls></video> <br>
    <video src="midia/meu-video.m4v.m4v" width="500" controls></video> <br>
    <video src="midia/meu-video.webm.webm" width="500" controls></video> <br>

    <video width="560"controls poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Se seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=3kRfujQv-cSqkBbg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
