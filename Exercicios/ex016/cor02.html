<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
      * { /* Configurações Globais das CSS8*/
        height: 100%;
      }

        body { 
            background-image: linear-gradient(to right, #6B42C4 , #5859CF, #F6603D,#BF3688 ); 
            background-attachment: fixed; /*fundo fixo*/
        }  /* to right, to left não precisa de height, agora to top e to bottom precisa, também podemos usar graus, como 45deg ou -45deg, tem o parametro radial-gradient com circle e também as porcentagens do gradientes 1% 20% 80%*/

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body> 
</html>
